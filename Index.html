<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Workshop Registration</h1>
        <form class="p-4 border rounded bg-light shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <select class="form-select" id="age" name="age" required>
                    <option value="" disabled selected> -Select Age- </option>
                    <option value="under_18">Under 17</option>
                    <option value="18_25">17-25</option>
                    <option value="26_35">26-35</option>
                    <option value="over_5">Over 35</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
